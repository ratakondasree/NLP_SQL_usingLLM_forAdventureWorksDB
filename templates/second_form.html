<!DOCTYPE html>
<html>
<head>
    <title>Second Form</title>
</head>
<body>
    <h1>Second Form</h1>
    <form method="POST" action="{{ url_for('second_form') }}">
        <label for="name">Name:</label>
        <input 
            type="text"
            id="name"
            name="name"
            value="{{ name if name else '' }}"
        >
        
        <label for="email">Email:</label>
        <input 
            type="email"
            id="email"
            name="email"
            value="{{ email if email else '' }}"
        >

        <button type="submit">Submit</button>
    </form>
</body>
</html>
